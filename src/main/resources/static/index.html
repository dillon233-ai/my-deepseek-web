<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>My AI Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .user { color: blue; text-align: right; margin-bottom: 10px; }
        .ai { color: green; text-align: left; margin-bottom: 10px; }
    </style>
</head>
<body>
<h2>与我的专属 AI 对话</h2>
<div id="chat-box"></div>
<input type="text" id="userInput" placeholder="问问北京天气..." style="width: 80%">
<button onclick="sendMsg()">发送</button>

<script>
    async function sendMsg() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('chat-box');
        if(!input.value) return;

        box.innerHTML += `<div class="user">我: ${input.value}</div>`;
        const response = await fetch(`/api/chat?message=${encodeURIComponent(input.value)}`);
        const text = await response.text();
        box.innerHTML += `<div class="ai">AI: ${text}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
